<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/vendor/icon-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="%PUBLIC_URL%/assets/vendor/cubeportfolio-full/cubeportfolio/css/cubeportfolio.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/vendor/hs-megamenu/src/hs.megamenu.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/vendor/hamburgers/hamburgers.min.css">

    <!-- CSS Unify -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/unify-core.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/unify-components.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/unify-globals.css">

    <!-- CSS Customization -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>H u u D a n g  's  P o r t f o l i o</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- JS Global Compulsory -->
    <script src="%PUBLIC_URL%/assets/vendor/jquery/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/popper.js/popper.min.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/bootstrap/bootstrap.min.js"></script>


    <!-- JS Implementing Plugins -->
    <script src="%PUBLIC_URL%/assets/vendor/appear.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/hs-megamenu/src/hs.megamenu.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/dzsparallaxer/dzsparallaxer.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/dzsparallaxer/dzsscroller/scroller.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/dzsparallaxer/advancedscroller/plugin.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/cubeportfolio-full/cubeportfolio/js/jquery.cubeportfolio.min.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/typedjs/typed.min.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/masonry/dist/masonry.pkgd.min.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="%PUBLIC_URL%/assets/vendor/slick-carousel/slick/slick.js"></script>

    <!-- JS Unify -->
    <script src="%PUBLIC_URL%/assets/js/hs.core.js"></script>
    <script src="%PUBLIC_URL%/assets/js/components/hs.header.js"></script>
    <script src="%PUBLIC_URL%/assets/js/helpers/hs.hamburgers.js"></script>
    <script src="%PUBLIC_URL%/assets/js/components/hs.tabs.js"></script>
    <script src="%PUBLIC_URL%/assets/js/components/hs.progress-bar.js"></script>
    <script src="%PUBLIC_URL%/assets/js/components/hs.cubeportfolio.js"></script>
    <script src="%PUBLIC_URL%/assets/js/components/hs.go-to.js"></script>
    <script src="%PUBLIC_URL%/assets/js/components/hs.carousel.js"></script>

    <!-- JS Customization -->
    <script src="%PUBLIC_URL%/assets/js/custom.js"></script>

    <!-- NEW SCRIPTS-->
    <script src='%PUBLIC_URL%/assets/vendor/appear.js'></script>

    <script src='%PUBLIC_URL%/assets/js/components/hs.counter.js'></script>

    <!-- JS Plugins Init. -->
    <script>
      $(document).on('ready', function () {
           // initialization of counters
          let counters = $.HSCore.components.HSCounter.init('[class*="js-counter"]')
          // initialization of tabs
          $.HSCore.components.HSTabs.init('[role="tablist"]');

          // initialization of go to
          $.HSCore.components.HSGoTo.init('.js-go-to');
          // initialization of carousel
          $.HSCore.components.HSCarousel.init('.js-carousel');

          // initialization of masonry
          $('.masonry-grid').imagesLoaded().then(function () {
            $('.masonry-grid').masonry({
              columnWidth: '.masonry-grid-sizer',
              itemSelector: '.masonry-grid-item',
              percentPosition: true
            });
          });

          // initialization of text animation (typing)
          $(".u-text-animation.u-text-animation--typing").typed({
            strings: ["inspired", "creative", "resolve", "huu dang"],
            typeSpeed: 100
          });

          // initialization of go to
          $.HSCore.components.HSGoTo.init('.js-go-to');
        });

        $(window).on('load', function () {
          // initialization of header
          $.HSCore.components.HSHeader.init($('#js-header'));
          $.HSCore.helpers.HSHamburgers.init('.hamburger');

          // initialization of HSMegaMenu component
          $('.js-mega-menu').HSMegaMenu({
            event: 'hover',
            pageContainer: $('.container'),
            breakpoint: 991
          });

          // initialization of cubeportfolio
          $.HSCore.components.HSCubeportfolio.init('.cbp');

          // initialization of horizontal progress bars
          var horizontalProgressBars = $.HSCore.components.HSProgressBar.init('.js-hr-progress-bar', {
            direction: 'horizontal',
            indicatorSelector: '.js-hr-progress-bar-indicator'
          });
        });

        $(window).on('resize', function () {
          setTimeout(function () {
            $.HSCore.components.HSTabs.init('[role="tablist"]');
          }, 200);
        });
    </script>
    <div class="u-outer-spaces-helper"></div>
  </body>
</html>
